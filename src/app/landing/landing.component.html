<!-- Start landing page -->
<div class="page-container">
  <navbar></navbar>
  <main>
    <section class="jumbotron">
      <div class="text-area">
        <h2 class="center-text">Welcome to</h2>
        <h1 class="center-text">Diverse Graphics</h1>
        <p>Diverse is a Graphic Design server filled with various levels of designers.
          This is a server for beginners and experienced people alike! A great place for people to learn and get tips.
        </p>
      </div>
      <button class="cta-button center-block" style="display:block;position:relative;bottom:-1em;"> <a
          href="https://discord.gg/TGzTVpy">Join Guild</a></button>
    </section>
    <section class="cards">
      <h3 style="width:100%;padding: 0px 10px" class="mt-3">GUILD FEATURES</h3>
      <div class="features">
        <div *ngFor="let feature of features" class="img-box">
          <img src="../../assets/images/{{feature.icon}}" class="featureIcon">
          <div class="featuretext">{{ feature.caption}}</div>
        </div>
      </div>
    </section>
  </main>
</div>
<!-- End landing page -->
