<div *ngIf="cases$ | async as cases">
  <input type="search" id="searchbox" placeholder="Search for a case" [(ngModel)]="searchText" autocomplete="off">
  <div class="archive-table">
    <div class="archive-entry" *ngFor="let case of cases | filter: searchText"
      [routerLink]="['/admin/cases/', case.case]">
      <div class="casetop">
        <h3 class="d-inline">Case #{{case.case | json}}</h3>
        <span class="casetype ml-2">{{case.flags | bitwise}}</span>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <span>
          User:
          <span class="code">{{case.user}}</span>
          <span class="code ml-1">{{case.user_tag}}</span></span>
        <span class="time">By {{case.creator_tag}} <br>{{case.created | date:'medium'}}</span>
      </div>
      <span class="description mt-3">{{case.data[0].text}}</span>
    </div>
  </div>
</div>
